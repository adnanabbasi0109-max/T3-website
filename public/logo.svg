<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 190" fill="none">
  <!-- T character - dark, heavy -->
  <text x="20" y="138" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="128" font-weight="900" fill="#3A3A3A">T</text>
  <!-- 3 character - blue, overlapping T slightly -->
  <text x="88" y="142" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="135" font-weight="900" fill="#2A8BBF">3</text>
  <!-- THE - lighter weight, small -->
  <text x="210" y="72" font-family="'Arial Narrow', Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#3A3A3A" letter-spacing="1">THE</text>
  <!-- THINK - bold, large -->
  <text x="208" y="112" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="46" font-weight="900" fill="#3A3A3A" letter-spacing="1">THINK</text>
  <!-- TANK - bold, slightly smaller than THINK -->
  <text x="208" y="148" font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="900" fill="#3A3A3A" letter-spacing="4">TANK</text>
  <!-- humane (bold) technology (regular) tagline -->
  <text x="22" y="178" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" fill="#3A3A3A">humane</text>
  <text x="120" y="178" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="400" fill="#3A3A3A"> technology</text>
</svg>
